  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport"/>
  <meta content="This online calculator performs basic mathematical operations like addition, subtraction, division, and multiplication. You can use the calculator to find percentages and taxes." name="description"/>

  <script type="text/javascript">
   window._ = document.getElementById.bind(document);
            window.$ = document.querySelector.bind(document);
            window.$$ = document.querySelectorAll.bind(document);
            window.defaultSystem = "imperial";
            localStorage.setItem("theme", "light");
  </script>
  <script defer="" src="./assets/js/all-de-calculators.js">
  </script>

 <body style="background-color: transparent !important; min-height: 0 !important">
  <div class="modal-window" style="opacity: 0; pointer-events: none;">
   <div class="modal-share">
    <div class="modal-share__container">
     <div class="modal-share__header">
      <label class="modal-share__button modal-share__button--active" for="share-widget">
       Widget
      </label>
      <label class="modal-share__button" for="share-url">
       Link
      </label>

       HTML
      </label>
     </div>
     <div class="modal-share__content modal-share__content--active">
      <textarea class="modal-share__textarea" id="share-widget">
<iframe class="basic-calculator iframe" frameborder="0" onload='javascript:(function(e){e.style.height=e.contentWindow.document.body.scrollHeight+15+"px";}(this));' src="https://www.size.ly/embed/basic-calculator/de" style="height:200px;" width="100%"></iframe>

      <div onclick="window.open('https://www.size.ly/embed/basic-calculator/de','Standard-Rechner','width=600,height=580,toolbar=no,menubar=no,scrollbars=yes,resizable=yes');return false;" style="padding-top: 15px;color:#336BFF;cursor:pointer;">
       Vorschau Standard-Rechner Widget

     </div>
     <div class="modal-share__content">
      <textarea class="modal-share__textarea" id="share-url">https://www.size.ly/basic-calculator/de</textarea>
     </div>
     <div class="modal-share__content">
      <textarea class="modal-share__textarea" id="share-text">Dieser Online-Rechner führt grundlegende mathematische Operationen wie Addition, Subtraktion, Division und Multiplikation aus. Sie können den Rechner auch verwenden, um Prozentsätze und Steuern zu ermitteln.: https://www.size.ly/basic-calculator/de</textarea>
     </div>
     <div class="modal-share__content">
      <textarea class="modal-share__textarea" id="share-html">&lt;a href="https://www.size.ly/basic-calculator/de" title="Standard-Rechner" target="_blank"&gt;Standard-Rechner&lt;/a&gt;</textarea>
     </div>
    </div>
    <div class="modal-share__footer">
     <button class="button button--copy" onclick="copyWidget(this)">
      In die Zwischenablage kopieren
     </button>
    </div>
   </div>
  </div>
  <div class="calculator">

      <div class="calculator-settings" id="calculator_form">
       <div class="calculator-setting">
        <div class="calculator-content calculator-content--basic col">
         <input aria-label="Rechner Eingabe" class="calculator-basic__input" id="input_field" onkeydown="BasicCalculator.inputKeydown(event)" type="text" value="0"/>
         <div class="calculator-basic" onclick="BasicCalculator.buttonClick(event)">
          <div>
           <button class="gray-main text-xl" data-action="AC">
            AC
           </button>
           <button class="gray-main text-2xl" data-action="±">
            ±
           </button>
           <button class="gray-main text-2xl" data-action="%">
            %
           </button>
           <button class="action text-2xl" data-action="/">
            ÷
           </button>
          </div>
          <div>
           <button>
            7
           </button>
           <button>
            8
           </button>
           <button>
            9
           </button>
           <button class="action" data-action="*">

          <div>

           </button>
           <button>
            5
           </button>
           <button>
            6
           </button>
           <button class="action" data-action="-">

          <div>
           <button>

           </button>
           <button>
            2
           </button>
           <button>
            3
           </button>
           <button class="action" data-action="+">
            +
           </button>
          </div>
          <div>
           <button class="long">
            0
           </button>
           <button>
            .
           </button>
           <button class="indigo" data-action="=">
            =
           </button>
          </div>
         </div>
        </div>
        <script async="" src="./assets/js/lib/math.min.js" type="text/javascript">
        </script>
        <script async="" src="./assets/js/calculator/basic-calculator/de/calculator.js" type="text/javascript">
        </script>
       </div>
      </div>
     </div>
    </div>
