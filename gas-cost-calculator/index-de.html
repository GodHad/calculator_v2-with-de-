        <div class="calculator-content col">
         <div class="input-wrapper row">
          <label class="input col">
           <p class="input__title">
            Reisestrecke
           </p>
           <div class="input-field row">
            <input class="input-field__input imperial-system-item" data-formula="value / 1.609344" data-target="distance" id="distance_imperial" onchange="sysnumconv(this)" type="text" value="320"/>
            <span class="input-field__hint imperial-system-item">
             Meilen
            </span>
            <input class="input-field__input metric-system-item system-item-hidden" data-formula="value * 1.609344" data-target="distance" id="distance" onchange="sysnumconv(this)" type="text" value="514.99"/>
            <span class="input-field__hint metric-system-item system-item-hidden">
             Kilometer
            </span>
           </div>
          </label>
         </div>
         <div class="input-wrapper row">
          <label class="input col">
           <p class="input__title">
            Benzinpreis
           </p>
           <div class="input-field row">
            <input class="input-field__input imperial-system-item" data-formula="value * 3.78541178" data-target="price" id="price_imperial" onchange="sysnumconv(this)" type="text" value="4.5"/>
            <span class="input-field__hint imperial-system-item">
             pro Gallone
            </span>

             pro Liter
            </span>
           </div>
          </label>

          <label class="input col">
           <p class="input__title">
            Kraftstoffverbrauch
           </p>
           <div class="input-field row">
            <input class="input-field__input imperial-system-item" data-formula="235.21 / value" data-target="consumption" id="consumption_imperial" onchange="sysnumconv(this)" type="text" value="20"/>
            <span class="input-field__hint imperial-system-item">
             Meilen pro Gallone
            </span>
            <input class="input-field__input metric-system-item system-item-hidden" data-formula="235.21 / value" data-target="consumption" id="consumption" onchange="sysnumconv(this)" type="text" value="11.76"/>
            <span class="input-field__hint metric-system-item system-item-hidden">
             Liter pro 100 km
